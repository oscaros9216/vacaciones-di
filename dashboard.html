<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - Sistema de Colaboradores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Panel de Control</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <span id="userName" class="user-name"></span>
                <button id="logoutBtn" class="btn-logout"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</button>
            </div>
        </header>
        
        <div class="dashboard-grid">
            <!-- Panel de opciones -->
            <div class="options-panel" id="optionsPanel">
                <div class="option-card" id="registerUserBtn">
                    <i class="bi bi-person-plus"></i>
                    <span>Registrar Nuevo Usuario</span>
                </div>
                <div class="option-card" id="requestDayBtn">
                    <i class="bi bi-calendar-plus"></i>
                    <span>Solicitar Día</span>
                </div>
            </div>
            
            <!-- Formulario de registro -->
            <div class="form-panel" id="registerFormPanel" style="display:none;">
                <h2><i class="bi bi-person-plus"></i> Registrar Nuevo Usuario</h2>
                <form id="registerForm">
                    <input type="hidden" id="userId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userRole">Rol *</label>
                            <select id="userRole" required>
                                <option value="">Seleccionar...</option>
                                <option value="admin">Administrador</option>
                                <option value="user">Usuario</option>
                                <option value="manager">Gerente</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="employeeNumber">Número de Colaborador *</label>
                            <input type="text" id="employeeNumber" required pattern="[A-Za-z0-9]+" title="Solo letras y números">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Nombre Completo *</label>
                            <input type="text" id="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Contraseña *</label>
                            <input type="password" id="password" required minlength="8">
                            <div class="password-strength">
                                <div id="passwordStrength"></div>
                            </div>
                            <small class="password-hint">Mínimo 8 caracteres, incluir mayúsculas, números y símbolos</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="hireDate">Fecha de Ingreso</label>
                            <input type="date" id="hireDate">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vacationAuth">Autorización Vacaciones</label>
                            <select id="vacationAuth">
                                <option value="Si">Sí</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="managerName">Jefe Directo</label>
                            <input type="text" id="managerName">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="managerEmail">Correo Jefe Directo</label>
                        <input type="email" id="managerEmail">
                    </div>
                    
                    <div class="form-group">
                        <label for="eventTitle">Título del Evento (opcional)</label>
                        <input type="text" id="eventTitle">
                    </div>
                    
                    <div class="form-group">
                        <label for="guestEmails">Correos Invitados (opcional)</label>
                        <textarea id="guestEmails" rows="2" placeholder="Separar múltiples emails con coma"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descripción (opcional)</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Mensaje Personal (opcional)</label>
                        <textarea id="message" rows="3"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn-cancel"><i class="bi bi-x-circle"></i> Cancelar</button>
                        <button type="submit" class="btn-submit"><i class="bi bi-save"></i> Guardar</button>
                    </div>
                    <div id="formMessage" class="form-message"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
