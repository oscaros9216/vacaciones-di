<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <form id="registro-form">
    <input name="id" placeholder="ID" required>
    <input name="rol" placeholder="Rol" required>
    <input name="nombre" placeholder="Nombre del Colaborador" required>
    <input name="numero" placeholder="Número de Colaborador" required>
    <input type="date" name="fecha" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <select name="vacaciones">
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>
    <input name="jefe" placeholder="Jefe Directo" required>
    <input type="email" name="correoJefe" placeholder="Correo Jefe Directo" required>
    <input name="tituloEvento" placeholder="Título del Evento" required>
    <input name="invitados" placeholder="Correos de invitados" required>
    <textarea name="descripcion" placeholder="Descripción"></textarea>
    <textarea name="mensaje" placeholder="Mensaje"></textarea>

    <label>Firma Colaborador</label>
    <canvas id="firma-colaborador" width="300" height="100"></canvas>
    <button type="button" onclick="borrarFirma('firma-colaborador')">Borrar Firma</button>

    <label>Firma Jefe Directo</label>
    <canvas id="firma-jefe" width="300" height="100"></canvas>
    <button type="button" onclick="borrarFirma('firma-jefe')">Borrar Firma</button>

    <button type="submit">Enviar</button>
  </form>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
