<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Firmas Digitales</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos para que funcione inmediatamente */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
        }
        
        .signature-container {
            margin: 25px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        
        canvas {
            width: 100%;
            height: 150px;
            background: white;
            border: 1px dashed #aaa;
            border-radius: 4px;
            touch-action: none;
        }
        
        .btn-borrar {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-borrar:hover {
            background: #c0392b;
        }
        
        button[type="submit"] {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #27ae60;
        }
        
        button[type="submit"]:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            z-index: 1000;
            animation: fadeIn 0.3s;
            max-width: 300px;
        }
        
        .alert-error {
            background-color: #e74c3c;
        }
        
        .alert-success {
            background-color: #2ecc71;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            canvas {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro con Firmas</h1>
        <form id="registro-form">
            <!-- Campos de información básica -->
            <div class="form-group">
                <label for="nombre">Nombre del Colaborador *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Corporativo *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="rol">Rol/Puesto *</label>
                <input type="text" id="rol" name="rol" required>
            </div>
            
            <div class="form-group">
                <label for="numero">Número de Empleado *</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha *</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            
            <div class="form-group">
                <label for="jefe">Jefe Directo *</label>
                <input type="text" id="jefe" name="jefe" required>
            </div>
            
            <div class="form-group">
                <label for="correoJefe">Correo del Jefe *</label>
                <input type="email" id="correoJefe" name="correoJefe" required>
            </div>
            
            <!-- Campos adicionales -->
            <div class="form-group">
                <label for="tituloEvento">Título del Evento/Proyecto *</label>
                <input type="text" id="tituloEvento" name="tituloEvento" required>
            </div>
            
            <div class="form-group">
                <label for="invitados">Correos de Invitados (separados por comas)</label>
                <textarea id="invitados" name="invitados" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="4"></textarea>
            </div>
            
            <!-- Áreas de firma -->
            <div class="signature-container">
                <label>Firma del Colaborador *</label>
                <canvas id="firma-colaborador"></canvas>
                <button type="button" class="btn-borrar" onclick="borrarFirma('colaborador')">Borrar Firma</button>
            </div>
            
            <div class="signature-container">
                <label>Firma del Jefe Directo *</label>
                <canvas id="firma-jefe"></canvas>
                <button type="button" class="btn-borrar" onclick="borrarFirma('jefe')">Borrar Firma</button>
            </div>
            
            <button type="submit" id="submit-btn">Enviar Formulario</button>
        </form>
    </div>

    <!-- Incluir SignaturePad desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
    
    <!-- Nuestro script -->
    <script>
        // Variables globales para las firmas
        let firmaColaborador, firmaJefe;
        
        // Función para inicializar las firmas
        function inicializarFirmas() {
            const canvasColaborador = document.getElementById('firma-colaborador');
            const canvasJefe = document.getElementById('firma-jefe');
            
            // Ajustar tamaño de los canvas
            canvasColaborador.width = canvasColaborador.offsetWidth;
            canvasColaborador.height = 150;
            canvasJefe.width = canvasJefe.offsetWidth;
            canvasJefe.height = 150;
            
            // Inicializar SignaturePad
            firmaColaborador = new SignaturePad(canvasColaborador, {
                backgroundColor: 'rgba(255, 255, 255, 0)',
                penColor: 'rgb(0, 0, 0)',
                minWidth: 1,
                maxWidth: 3,
            });
            
            firmaJefe = new SignaturePad(canvasJefe, {
                backgroundColor: 'rgba(255, 255, 255, 0)',
                penColor: 'rgb(0, 0, 0)',
                minWidth: 1,
                maxWidth: 3,
            });
            
            // Ajustar en redimensionamiento
            window.addEventListener('resize', () => {
                canvasColaborador.width = canvasColaborador.offsetWidth;
                canvasJefe.width = canvasJefe.offsetWidth;
            });
        }
        
        // Función para borrar firmas
        function borrarFirma(tipo) {
            if (tipo === 'colaborador' && firmaColaborador) {
                firmaColaborador.clear();
            } else if (tipo === 'jefe' && firmaJefe) {
                firmaJefe.clear();
            }
        }
        
        // Función para mostrar alertas
        function mostrarAlerta(mensaje, tipo) {
            const alerta = document.createElement('div');
            alerta.className = `alert alert-${tipo}`;
            alerta.textContent = mensaje;
            document.body.appendChild(alerta);
            
            setTimeout(() => {
                alerta.style.opacity = '0';
                setTimeout(() => alerta.remove(), 500);
            }, 3000);
        }
        
        // Cuando el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar firmas
            inicializarFirmas();
            
            // Manejar envío del formulario
            const formulario = document.getElementById('registro-form');
            const btnEnviar = document.getElementById('submit-btn');
            
            if (formulario && btnEnviar) {
                formulario.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    // Deshabilitar botón para evitar envíos duplicados
                    btnEnviar.disabled = true;
                    btnEnviar.textContent = 'Enviando...';
                    
                    try {
                        // Validar firmas
                        if (firmaColaborador.isEmpty()) {
                            throw new Error('Debe proporcionar la firma del colaborador');
                        }
                        
                        if (firmaJefe.isEmpty()) {
                            throw new Error('Debe proporcionar la firma del jefe');
                        }
                        
                        // Obtener valores del formulario
                        const obtenerValor = (id) => {
                            const elemento = document.getElementById(id);
                            return elemento ? elemento.value : '';
                        };
                        
                        const datosFormulario = {
                            nombre: obtenerValor('nombre'),
                            email: obtenerValor('email'),
                            rol: obtenerValor('rol'),
                            numero: obtenerValor('numero'),
                            fecha: obtenerValor('fecha'),
                            jefe: obtenerValor('jefe'),
                            correoJefe: obtenerValor('correoJefe'),
                            tituloEvento: obtenerValor('tituloEvento'),
                            invitados: obtenerValor('invitados'),
                            descripcion: obtenerValor('descripcion'),
                            firmaColaborador: firmaColaborador.toDataURL(),
                            firmaJefe: firmaJefe.toDataURL()
                        };
                        
                        // Validar campos requeridos
                        if (!datosFormulario.nombre || !datosFormulario.email) {
                            throw new Error('Nombre y email son campos obligatorios');
                        }
                        
                        // Simular envío (reemplazar con tu URL real)
                        const SCRIPT_URL = "TU_URL_DE_APPS_SCRIPT";
                        
                        const respuesta = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify(datosFormulario),
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            mode: 'no-cors'
                        });
                        
                        // Mostrar mensaje de éxito
                        mostrarAlerta('Formulario enviado correctamente', 'success');
                        
                        // Limpiar formulario
                        formulario.reset();
                        firmaColaborador.clear();
                        firmaJefe.clear();
                        
                    } catch (error) {
                        console.error('Error:', error);
                        mostrarAlerta(error.message || 'Error al enviar el formulario', 'error');
                    } finally {
                        // Restaurar botón
                        btnEnviar.disabled = false;
                        btnEnviar.textContent = 'Enviar Formulario';
                    }
                });
            }
        });
    </script>
</body>
</html>
