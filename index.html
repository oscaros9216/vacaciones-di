<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro con Firmas Digitales</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre del Colaborador</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="rol">Rol/Puesto</label>
                <input type="text" id="rol" name="rol" required>
            </div>

            <div class="form-group">
                <label for="numero">NÃºmero de Colaborador</label>
                <input type="text" id="numero" name="numero" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="jefe">Jefe Directo</label>
                <input type="text" id="jefe" name="jefe" required>
            </div>

            <div class="form-group">
                <label for="correoJefe">Correo del Jefe</label>
                <input type="email" id="correoJefe" name="correoJefe" required>
            </div>

            <div class="form-group signature-container">
                <label>Firma del Colaborador</label>
                <canvas id="firma-colaborador"></canvas>
                <button type="button" onclick="borrarFirma('colaborador')">Borrar Firma</button>
            </div>

            <div class="form-group signature-container">
                <label>Firma del Jefe Directo</label>
                <canvas id="firma-jefe"></canvas>
                <button type="button" onclick="borrarFirma('jefe')">Borrar Firma</button>
            </div>

            <button type="submit">Enviar Formulario</button>
        </form>
    </div>

    <!-- SignaturePad desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
    <!-- Nuestro script -->
    <script src="script.js"></script>
</body>
</html>
