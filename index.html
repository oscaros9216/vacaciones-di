<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Colaboradores</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea, select { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 15px; }
    canvas { border: 1px solid #ccc; margin-bottom: 10px; }
  </style>
</head>
<body>

  <h2>Formulario de Colaboradores</h2>
  <form id="formulario">
    <label>Rol: <input name="rol" required></label>
    <label>Nombre: <input name="nombre" required></label>
    <label>Número de Colaborador: <input name="numero" required></label>
    <label>Fecha de ingreso: <input type="date" name="fecha" required></label>
    <label>Email: <input type="email" name="email" required></label>
    <label>Contraseña: <input type="password" name="password"></label>
    <label>¿Se autorizan vacaciones?: 
      <select name="vacaciones" required>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </label>
    <label>Jefe directo: <input name="jefe" required></label>
    <label>Correo jefe directo: <input type="email" name="correoJefe" required></label>

    <label>Firma del colaborador:</label>
    <canvas id="canvasColab" width="300" height="100"></canvas>
    <button type="button" onclick="limpiarCanvas('canvasColab')">Limpiar firma</button>

    <label>Firma del jefe:</label>
    <canvas id="canvasJefe" width="300" height="100"></canvas>
    <button type="button" onclick="limpiarCanvas('canvasJefe')">Limpiar firma</button>

    <label>Título del evento: <input name="tituloEvento"></label>
    <label>Correos de invitados (separados por coma): <input name="invitados"></label>
    <label>Descripción: <textarea name="descripcion"></textarea></label>
    <label>Mensaje: <textarea name="mensaje"></textarea></label>

    <button type="submit">Enviar</button>
  </form>

  <div id="respuesta"></div>

  <script>
    const form = document.getElementById("formulario");
    const URL_WEB_APP = "URL_DE_TU_WEB_APP"; // <-- reemplaza esto

    function obtenerFirma(canvasId) {
      const canvas = document.getElementById(canvasId);
      return canvas.toDataURL("image/png");
    }

    function limpiarCanvas(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Permitir firmar con el mouse
    function activarFirma(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      let dibujando = false;

      canvas.addEventListener("mousedown", () => dibujando = true);
      canvas.addEventListener("mouseup", () => dibujando = false);
      canvas.addEventListener("mouseout", () => dibujando = false);
      canvas.addEventListener("mousemove", e => {
        if (!dibujando) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
      });
    }

    activarFirma("canvasColab");
    activarFirma("canvasJefe");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      // Agregar firmas y timestamp
      data.firmaColaborador = obtenerFirma("canvasColab");
      data.firmaJefe = obtenerFirma("canvasJefe");
      data.timestamp = new Date().toISOString();

      // Manejar invitados como arreglo
      if (data.invitados) {
        data.invitados = data.invitados.split(',').map(email => email.trim());
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxDoYg7-1BQgLu_IrNr3kUi7KIbr0JJoK9rit2CKxjuokYrDhC7JLXQrTTaMrtcjhbAPg/exec', {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
        const result = await response.json();

        document.getElementById("respuesta").innerText = 
          result.status === "success" ? "✅ Datos enviados correctamente" :
          "❌ Error en el servidor: " + result.message;

      } catch (err) {
        console.error("Error al enviar el formulario:", err);
        document.getElementById("respuesta").innerText = "❌ Error al enviar el formulario. Ver consola.";
      }
    });
  </script>

</body>
</html>
