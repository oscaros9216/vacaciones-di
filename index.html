<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Colaboradores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required value="oorozco@murguia.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required value="123">
            </div>
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
        <div id="message" class="message"></div>
        <div id="debugInfo" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
